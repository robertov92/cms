<div class="row">
  <div style="margin:20px" class="col-md-6">
    <cms-contact-list
      (selectedContactEvent)="selectedContact = $event"
    ></cms-contact-list>
  </div>
  <div style="margin:20px" class="col-md-5">
    <cms-contact-detail
      *ngIf="selectedContact; else infoText"
      [contact]="selectedContact"
    ></cms-contact-detail>
    <ng-template #infoText>
      <p>Select a contact</p>
    </ng-template>
  </div>
</div>
